<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Monaco editor</title>
    <script src="https://unpkg.com/petite-vue" defer init></script>
    <script src="https://cdn.jsdelivr.net/npm/jsonata/jsonata.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/vscode-codicons@0.0.17/dist/codicon.min.css" rel="stylesheet">

</head>

<body>

    <div v-scope="{ count: 0 }">
        {{ count }}
        <button @click="count++">inc</button>
    </div>
    <script type="module">
        import * as monaco from 'https://cdn.jsdelivr.net/npm/monaco-editor@0.49.0/+esm';

        var conf = {
            value: `function x() {
        console.log("Hello world!");
        }`,
            language: 'javascript',
            theme: 'vs-dark',
        };
        monaco.editor.create(document.querySelector('.monaco-input'), conf);
        monaco.editor.create(document.querySelector('.monaco-expression'), conf);
        monaco.editor.create(document.querySelector('.monaco-result'), {...conf, value:""});
    </script>
    <div class="container">
        <div class="col-md-6">
            <div class="monaco-input" style="min-height: 400px;border: 1px solid black"></div>
        </div>
        <div class="col-md-6">
            <div class="monaco-expression" style="min-height: 400px;border: 1px solid black"></div>
        </div>
        <div class="col-md-6">
            <div class="monaco-result" style="min-height: 400px;border: 1px solid black"></div>
        </div>
    </div>
</body>

</html>
