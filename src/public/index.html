<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Jsonata Playground</title>
    <link href="https://cdn.jsdelivr.net/npm/vscode-codicons@0.0.17/dist/codicon.min.css" rel="stylesheet">
    <link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        body,
        html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }

        #monaco-input,
        #monaco-expression {
            flex: 1;
        }

        #cont {
            display: flex;
            width: 100%;
        }

        #divider {
            width: 5px;
            background-color: #ccc;
            cursor: ew-resize;
            position: relative;
        }

        .jsonata-logo {
            height: 40px;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="card mb-1">
            <div class="card-body row d-flex align-items-center">
                <div class="col-auto">
                    <label>
                        Input Format
                    </label>
                    <select v-model="inputFormat" class="form-select" v-model="csvInputDelimiter">
                        <option value="json" default>Json</option>
                        <option value="csv">CSV</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label v-show="inputFormat == 'csv'">
                        Input Delimiter
                        <select class="form-select" v-model="csvInputDelimiter" :disabled="!inputFormat">
                            <option value=";">;</option>
                            <option value=",">,</option>
                        </select>
                    </label>
                </div>
                <div class="col-auto">
                    <label>
                        Output Format
                    </label>
                    <select v-model="outputFormat" class="form-select" v-model="csvOutputDelimiter">
                        <option value="json">Json</option>
                        <option value="csv">CSV</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label v-show="outputFormat == 'csv'">
                        Output Delimiter
                        <select class="form-select" v-model="csvOutputDelimiter" :disabled="!outputFormat">
                            <option value=";">;</option>
                            <option value=",">,</option>
                        </select>
                    </label>
                </div>
                <div class="col-auto">
                    <div class="form-check form-switch">
                        <input v-model="autoRefresh" class="form-check-input" type="checkbox" role="switch"
                            id="autorefresh">
                        <label class="form-check-label" for="autorefresh">Auto-Refresh</label>
                    </div>
                    <div class="form-check form-switch col-auto">
                        <input v-model="darkMode" class="form-check-input" type="checkbox" role="switch" id="darkmode">
                        <label class="form-check-label" for="darkmode">Dark Mode</label>
                    </div>
                </div>
                <div class="col-auto">
                    <button v-show="!processing" type="button" class="btn btn-light" @click="compute">
                        <span v-show="!processing">Transform</span>
                    </button>
                    <span v-show="processing" class="spinner-border text-primary" role="status"></span>
                </div>
                <div class="col-auto ms-auto">
                    <a class="btn btn-dark" href="https://docs.jsonata.org/simple" target="_blank">
                        <i class="p-2 bi bi-box-arrow-up-right" ></i><span>Jsonata Docs</span>
                    </a>
                </div>
            </div>
        </div>
        <div id="cont">
            <div id="monaco-input" style="min-height: 400px;border: 1px solid black"></div>
            <div id="divider" @mousedown="onMouseDown" @mouseup="onMouseUp"></div>
            <div id="monaco-expression" style="min-height: 400px;border: 1px solid black"></div>
        </div>
        <div id="monaco-result" style="min-height: 400px;border: 1px solid black"></div>
    </div>

    <script type="module">
        import * as monaco from 'https://cdn.jsdelivr.net/npm/monaco-editor@0.49.0/+esm';
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

        createApp({
            data() {
                return {
                    outputFormat: "json",
                    inputFormat: "json",
                    isResizing: false,
                    autoRefresh: true,
                    csvInputDelimiter: ',',
                    csvOutputDelimiter: ',',
                    initialized: false,
                    processing: false,
                    darkMode: false,
                }
            },
            watch: {
                outputFormat() {
                    this.saveConfigurationToLocalStorage();
                    this.onEditorChange();
                },
                inputFormat() {
                    this.saveConfigurationToLocalStorage();
                    this.onEditorChange();
                },
                csvInputDelimiter() {
                    this.saveConfigurationToLocalStorage();
                    this.onEditorChange();
                },
                csvOutputDelimiter() {
                    this.saveConfigurationToLocalStorage();
                    this.onEditorChange();
                },
                autoRefresh() {
                    this.saveConfigurationToLocalStorage();
                },
                darkMode() {
                    this.saveConfigurationToLocalStorage();
                    this.updateDarkMode();
                }
            },
            mounted() {
                let config = localStorage.getItem("config");
                if (config) {
                    config = JSON.parse(config);
                    this.autoRefresh = config.autoRefresh;
                    this.outputFormat = config.outputFormat;
                    this.inputFormat = config.inputFormat;
                    this.csvInputDelimiter = config.csvInputDelimiter;
                    this.csvOutputDelimiter = config.csvOutputDelimiter;
                    this.darkMode = config.darkMode;
                }
                this.initializeEditors();
                this.updateDarkMode();
                this.initialized = true;
            },
            methods: {
                updateDarkMode() {
                    const mode = this.darkMode ? 'dark' : 'light';
                    document.querySelector('html').setAttribute('data-bs-theme', mode)
                    monaco.editor.setTheme(`vs-${mode}`);
                },
                saveConfigurationToLocalStorage() {
                    let configAsString = JSON.stringify({
                        outputFormat: this.outputFormat,
                        inputFormat: this.inputFormat,
                        autoRefresh: this.autoRefresh,
                        csvInputDelimiter: this.csvInputDelimiter,
                        csvOutputDelimiter: this.csvOutputDelimiter,
                        darkMode: this.darkMode
                    })
                    localStorage.setItem("config", configAsString);
                },
                initializeEditors() {
                    const conf = {
                        language: 'javascript',
                        theme: document.querySelector('html[data-bs-theme="dark"]') ? 'vs-dark' : 'vs-light'
                    };


                    document.monacoInput = monaco.editor.create(document.querySelector('#monaco-input'), {
                        ...conf,
                        value: localStorage.getItem('inputText') ??
                            `[{
    "sample1": "test1",
    "sample2": "test2",
    "sample3": "test3"
},
{
    "sample1": "test4",
    "sample2": "test5",
    "sample3": "test6"
}]`
                        //                             `
                        // sample1,sample2,sample3
                        // test1,tesffffffffffft2,test3
                        // test4,test5,test6
                        // `
                    });
                    document.monacoExpression = monaco.editor.create(document.querySelector('#monaco-expression'), {
                        ...conf,
                        value: localStorage.getItem('expressionText') ?? `$`
                    });
                    document.monacoResult = monaco.editor.create(document.querySelector('#monaco-result'), {
                        ...conf,
                        value: "",
                        readOnly: true
                    });
                    document.monacoInput.onDidChangeModelContent(function () {
                        this.onEditorChange()
                    }.bind(this));
                    document.monacoExpression.onDidChangeModelContent(function () {
                        this.onEditorChange()
                    }.bind(this));
                    window.addEventListener('mousemove', this.onMouseMove)
                },
                onEditorChange() {
                    if (this.autoRefresh && this.initialized) {
                        if (this.timer) {
                            clearTimeout(this.timer);
                        }
                        this.timer = setTimeout(this.compute.bind(this), 800);
                    }
                },
                async compute() {
                    this.processing = true;
                    const inputText = document.monacoInput.getValue();
                    const expressionText = document.monacoExpression.getValue();
                    try {
                        localStorage.setItem("inputText", inputText);
                    }
                    catch (e) {
                        console.error(e)
                    }
                    localStorage.setItem("expressionText", expressionText);

                    try {
                        const response = await fetch('/jsonata', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                input: inputText,
                                expression: expressionText,
                                csvOutput: this.outputFormat == 'csv',
                                csvInput: this.inputFormat == 'csv',
                                csvInputDelimiter: this.csvInputDelimiter,
                                csvOutputDelimiter: this.csvOutputDelimiter
                            })
                        });
                        let data = await response.text();
                        if (response.status == 200) {
                            document.monacoResult.setValue(data);
                        }
                        else {
                            let error = JSON.parse(data);
                            let errorText = `${error.error}\nDetails: ${JSON.stringify(error.details, null, 2)}`.replace('\n', "\n");
                            document.monacoResult.setValue(errorText);
                        }

                    } catch (error) {
                        document.monacoResult.setValue(`Error:\n${JSON.stringify(error.message)}`);
                    }
                    this.processing = false;
                },
                onMouseDown(e) {
                    this.isResizing = true;
                },
                onMouseMove(e) {
                    if (!this.isResizing) return;
                    const containerOffsetLeft = document.getElementById('cont').offsetLeft;
                    const offsetRight = document.getElementById('cont').offsetWidth - (e.clientX - containerOffsetLeft);
                    const offsetLeft = e.clientX - containerOffsetLeft;

                    const containerWidth = document.getElementById('cont').offsetWidth;
                    const leftPercentage = (offsetLeft / containerWidth) * 100;
                    const rightPercentage = 100 - leftPercentage;

                    document.getElementById('monaco-input').style.width = leftPercentage + '%';
                    document.getElementById('monaco-expression').style.width = rightPercentage + '%';
                    document.monacoInput.layout({ width: offsetLeft - 4, height: 400 });
                    document.monacoExpression.layout({ width: offsetRight - 4, height: 400 });
                },
                onMouseUp(e) {
                    this.isResizing = false;
                },
                mounted() {
                    initializeEditors();
                }
            }
        }).mount('#app');

    </script>
</body>

</html>
